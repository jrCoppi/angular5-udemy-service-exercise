<h3>Inactive Users</h3>
<ul class="list-group">
  <ng-container *ngFor="let user of users; let i = index">
      <li
        class="list-group-item"
        *ngIf="!user.status">
            {{ user.name }} | <a href="#" (click)="changeUserStatus(i,true)">Set to Active</a>
      </li>
  </ng-container>
</ul>
